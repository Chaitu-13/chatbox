<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChatBox: Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}">
</head>

<body>
    <form method="POST">
        <h1>ChatBox</h1>
        {{ form.hidden_tag() }}
        <h3>
            {{ form.name.label }}:
        </h3>
        <div class="form_name">
            {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}
        </div>
        <h3>
            {{ form.room.label }}:
        </h3>
        <span>
            {{ form.room() }} {% for error in form.room.errors %}{{ error }}{% endfor %}
        </span>
        <span class="submit-button">
            {{ form.submit() }}
        </span>
    </form>
</body>

</html>
